<svg fill="none" viewBox="0 0 600 400" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* CONFIGURACIÓN DE LA ANIMACIÓN
       Total duración del ciclo: 12 segundos (4 segundos por imagen)
       Tenemos 3 imágenes.
    */

    /* Animación para la IMAGEN 1: Visible de 0% a 33% del tiempo */
    @keyframes cycle1 {
      0%   { opacity: 1; z-index: 10; }
      30%  { opacity: 1; } /* Empieza a desvanecerse un poco antes del cambio */
      36%  { opacity: 0; z-index: 0; }
      100% { opacity: 0; z-index: 0; }
    }

    /* Animación para la IMAGEN 2: Visible de 33% a 66% del tiempo */
    @keyframes cycle2 {
      0%   { opacity: 0; z-index: 0; }
      30%  { opacity: 0; z-index: 0; }
      36%  { opacity: 1; z-index: 10; } /* Aparece */
      63%  { opacity: 1; }
      69%  { opacity: 0; z-index: 0; } /* Desaparece */
      100% { opacity: 0; z-index: 0; }
    }

    /* Animación para la IMAGEN 3: Visible de 66% a 100% del tiempo */
    @keyframes cycle3 {
      0%   { opacity: 0; z-index: 0; }
      63%  { opacity: 0; z-index: 0; }
      69%  { opacity: 1; z-index: 10; } /* Aparece */
      96%  { opacity: 1; }
      100% { opacity: 1; z-index: 10; } /* Termina visible para enlazar con la 1 */
    }
    
    /* Clase base para todas las imágenes de la galería */
    .gallery-img {
        /* Todas deben estar en la misma posición absoluta */
        position: absolute; 
        top: 0; left: 0;
        /* Duración total de 12s, bucle infinito */
        animation-duration: 12s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
        /* Empezamos con opacidad 0 para que no parpadeen al cargar */
        opacity: 0;
    }

    /* Asignamos las animaciones específicas */
    .img-1 { animation-name: cycle1; opacity: 1; } /* La 1 empieza visible */
    .img-2 { animation-name: cycle2; }
    .img-3 { animation-name: cycle3; }

    /* Estilos decorativos para el contenedor */
    .frame { fill: #ffffff; stroke: #e0e0e0; stroke-width: 2; rx: 12; }
  </style>

  <rect class="frame" x="1" y="1" width="598" height="398" />
  
  <defs>
      <clipPath id="gallery-clip">
          <rect x="20" y="20" width="560" height="360" rx="8" />
      </clipPath>
  </defs>

  <g clip-path="url(#gallery-clip)">
    
    <rect class="gallery-img img-1" x="20" y="20" width="560" height="360" fill="#FF5733">
       <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="white" font-size="30" font-family="Arial">IMAGEN 1</text>
    </rect>

    <rect class="gallery-img img-2" x="20" y="20" width="560" height="360" fill="#28B463">
       <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="white" font-size="30" font-family="Arial">IMAGEN 2</text>
    </rect>

    <rect class="gallery-img img-3" x="20" y="20" width="560" height="360" fill="#3498DB">
       <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="white" font-size="30" font-family="Arial">IMAGEN 3</text>
    </rect>

  </g>

  <text x="300" y="390" text-anchor="middle" font-family="Arial" font-size="12" fill="#999">Galería automática CSS (3 imágenes)</text>

</svg>
