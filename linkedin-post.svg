<svg fill="none" viewBox="0 0 550 1000" width="550" height="1000" xmlns="http://www.w3.org/2000/svg">
  
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif;">
      
      <style>
        /* CONTENEDOR PRINCIPAL */
        .linkedin-card {
          display: flex;
          flex-direction: column;
          background: white;
          border: 1px solid #e0e0e0;
          border-radius: 8px;
          width: 548px; /* Ancho fijo */
          height: auto; /* La altura la decide el contenido */
          box-sizing: border-box;
          overflow: hidden; /* Solo para redondear bordes, no para cortar contenido */
        }

        /* 1. HEADER */
        .header-section {
          padding: 20px 24px; 
          display: flex;
          align-items: center;
          flex-shrink: 0; 
        }

        /* 2. TEXTO (LIBRE) */
        .text-section {
          padding: 0 24px 16px 24px;
          font-size: 18px;
          color: #191919;
          line-height: 1.4;
          
          /* SIN FRENOS: Crecer√° todo lo que necesite */
          display: block; 
          flex-shrink: 0;
        }

        /* 3. GALER√çA */
        .gallery-container {
          position: relative;
          width: 100%;
          height: 330px; /* Altura fija para la imagen */
          background-color: #f3f3f3;
          flex-shrink: 0; 
        }

        /* 4. FOOTER */
        .footer-section {
          height: 50px;
          background-color: white;
          border-top: 1px solid #f3f3f3;
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 0 24px;
          flex-shrink: 0; 
        }

        /* ANIMACIONES */
        .gallery-slide {
          position: absolute; top: 0; left: 0; width: 100%; height: 100%;
          background-size: cover; background-position: center;
          animation-duration: 12s; animation-iteration-count: infinite; animation-timing-function: ease-in-out; opacity: 0;
        }
        @keyframes cycle1 { 0% {opacity:1} 30% {opacity:1} 36% {opacity:0} 94% {opacity:0} 100% {opacity:1} }
        @keyframes cycle2 { 0% {opacity:0} 30% {opacity:0} 36% {opacity:1} 63% {opacity:1} 69% {opacity:0} 100% {opacity:0} }
        @keyframes cycle3 { 0% {opacity:0} 63% {opacity:0} 69% {opacity:1} 94% {opacity:1} 100% {opacity:0} }
        .img-1 { animation-name: cycle1; opacity: 1; }
        .img-2 { animation-name: cycle2; }
        .img-3 { animation-name: cycle3; }
      </style>

      <div class="linkedin-card" id="card-container">
        
        <div class="header-section">
          <div style="width: 64px; height: 64px; border-radius: 50%; background: #0a66c2; margin-right: 16px; overflow: hidden; flex-shrink: 0;">
             <div style="width: 100%; height: 100%; 
                         background-image: url('${profile_picture}'); 
                         background-size: cover; background-position: center;">
             </div>
          </div>
          <div style="display: flex; flex-direction: column; line-height: 1.2;">
            <span style="font-weight: 700; font-size: 19px; color: #191919;">${name}</span>
            <span style="font-size: 16px; color: #666;">${bio}</span>
            <span style="font-size: 15px; color: #666; margin-top: 4px;">${time} ‚Ä¢ üåê</span>
          </div>
        </div>

        <div class="text-section">
          ${text} 
        </div>

        <div class="gallery-container">
            <div class="gallery-slide img-1" style="background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mN89J+hHgAHDgJi0rFRDgAAAABJRU5ErkJggg==);"></div>
            <div class="gallery-slide img-2" style="background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8FQDwAEnQGIVO32RQAAAABJRU5ErkJggg==);"></div>
            <div class="gallery-slide img-3" style="background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mMU+89QDwAD3gGWA4sObwAAAABJRU5ErkJggg==)"></div>
        </div>

        <div class="footer-section">
           <div style="display: flex; align-items: center; font-size: 15px; color: #666;">
             <span style="margin-right: 6px;">üëç ‚ù§Ô∏è üëè</span>
             <span>${reactions} </span>
           </div>
           <div style="font-size: 15px; color: #666;">
             ${comments}
           </div>
        </div>

      </div>
    </div>
  </foreignObject>
</svg>
